<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<body>

<form name="" action="/login/user" method="post">
    <h4 align="center">用户登录界面</h4>
    <table align="center">
        <tr>
            <td>
                <input type="text" name="userName" placeholder="请输入用户名:"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" name="password" placeholder="请输入登录密码:"/>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="login" value="登录"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
